<div id="content">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css"/>     
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>     
    <h1>{{ greeting }}</h1>     
    <div class="columns">
        <div class="column is-one-quarter">
            <aside class="menu">
                <app-menu-list></app-menu-list>
            </aside>
        </div>
        <div class="column">
            <p class="menu-label">Content Section</p>
            <h2 class="title">Status Updates</h2>
             
            <updates-list></updates-list>
        </div>
    </div>
    <ul>
        <li>
            To learn more about Vue, visit 
            <a href="docsURL" target="_blank">{{ humanizeURL(docsURL) }}</a>
             Send me a {{greeting}}
        </li>
    </ul>
    <div id="example">
<script type="text/javascript"  src="https://rawgit.com/Wlada/vue-carousel-3d/master/dist/vue-carousel-3d.min.js" ></script>
  <carousel-3d>
    <slide v-for="(slide, i) in slides" :index="i">
      <img src="https://placehold.it/360x270">
    </slide>
  </carousel-3d>
</div>
</div>
